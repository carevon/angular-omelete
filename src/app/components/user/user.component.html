<div class="container">
  <h1>Editar usuário</h1>
  <form [formGroup]="userForm" class="" action="" method="post">
    <!-- first_name -->
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" name="name" class="form-control" placeholder="Name" formControlName="first_name">
    </div>
    <!-- last_name  -->
    <div class="form-group">
      <label for="last_name">Sobrenome</label>
      <input type="text" name="last_name" class="form-control" placeholder="Sobrenome" formControlName="last_name">
    </div>
    <!-- avatar -->
    <div class="form-group" *ngIf="userForm && userForm.value && userForm.value.avatar">
      <!-- IF para checar se existe uma imagem para o usuario, condições para não quebrar a pagina na verificação-->
      <img [src]="userForm.value.avatar" alt="Imagem avatar do usuário">
    </div>
    <button type="button" (click)="save()" class="btn btn-primary" name="button">Salvar alterações</button>
    <a href="/list">
      <button type="button" class="btn btn-primary" name="button">Voltar para listagem</button>
    </a>
  </form>
</div>
